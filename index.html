  <script>
    // Display the discount card immediately on ANY share button click
    function showDiscountCard() {
      document.getElementById('shareWidget').style.display = 'none';
      const card = document.getElementById('discountCard');
      card.style.display = 'block';
      // Google Analytics event
      if (typeof gtag === 'function') {
        gtag('event', 'referral_share', {
          event_category: 'referral',
          event_label: 'user_shared',
          value: 1
        });
      }
    }
    // Add click listeners after AddToAny loads
    function addA2AClickListeners() {
      const shareBtns = document.querySelectorAll('.a2a_kit a');
      shareBtns.forEach(btn => {
        btn.addEventListener('click', showDiscountCard, { once: true });
      });
    }
    // Add listeners after AddToAny initializes
    window.addEventListener('load', () => {
      setTimeout(addA2AClickListeners, 900); // Delay to ensure buttons rendered
    });

    // Copy access code logic
    const code = document.getElementById('accessCode');
    const btn = document.getElementById('copyBtn');
    const check = document.getElementById('successCheck');
    function copyCodeToClipboard() {
      const codeStr = code.innerText.trim();
      if (navigator.clipboard) {
        navigator.clipboard.writeText(codeStr);
      } else {
        const tempInput = document.createElement("input");
        document.body.appendChild(tempInput);
        tempInput.value = codeStr;
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);
      }
      code.classList.add("copied");
      check.style.display = "inline";
      setTimeout(() => {
        code.classList.remove("copied");
        check.style.display = "none";
      }, 1200);
    }
    code.addEventListener('click', copyCodeToClipboard);
    btn.addEventListener('click', copyCodeToClipboard);
  </script>
